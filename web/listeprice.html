<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des produits avec prix</title>
    <!-- Lien vers le CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxv1RQKQ0ARy2B8F0Sz6t4+6wR02K6i2xOReydbN+2wh7B7sJdDpbB76g+tu" crossorigin="anonymous">
    <style>
        /* Centrer la table au milieu de la page */
        .table-container {
            display: flex;
            justify-content: center; /* Aligner horizontalement */
            align-items: center; /* Aligner verticalement */
            height: 100vh; /* Hauteur de l'écran pour centrer */
        }

        /* Style pour le titre */
        h1 {
            font-size: 2.5rem; /* Taille du texte plus grande */
            font-weight: bold; /* Gras */
            color: #007bff; /* Couleur bleue */
            text-align: center; /* Centrer le titre */
            margin-bottom: 30px; /* Espacement en bas du titre */
        }

        /* Augmenter la taille de texte dans le tableau */
        .table th, .table td {
            font-size: 1.2rem; /* Texte plus grand dans le tableau */
        }

        /* Ajouter une bordure autour de la table */
        .table {
            border: 2px solid #007bff; /* Bordure bleue */
            border-radius: 8px; /* Coins arrondis */
        }

        /* Ajouter des bordures à chaque cellule */
        .table th, .table td {
            border: 1px solid #007bff; /* Bordure des cellules */
        }
    </style>
</head>
<body>
    <div class="table-container">
        <div class="container my-5">
            <h1>Liste des produits avec prix</h1>
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-primary">
                    <tr>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-info">
                        <td>Produit 1</td>
                        <td>10 €</td>
                        <td>28/01/2025</td>
                    </tr>
                    <tr class="table-success">
                        <td>Produit 2</td>
                        <td>20 €</td>
                        <td>28/01/2025</td>
                    </tr>
                    <tr class="table-warning">
                        <td>Produit 3</td>
                        <td>30 €</td>
                        <td>28/01/2025</td>
                    </tr>
                    <tr class="table-danger">
                        <td>Produit 4</td>
                        <td>40 €</td>
                        <td>28/01/2025</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Lien vers le CDN de Bootstrap JS (optionnel si vous voulez utiliser des composants interactifs de Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-wE6hr43XJjmkzmTOkIpp56A0r+74Ymss2yq/5wzFnYhSiHl6OkBYfbsTpRLMgl1C" crossorigin="anonymous"></script>
</body>
</html>
